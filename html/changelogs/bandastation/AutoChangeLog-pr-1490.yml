author: "tgstation"
delete-after: True
changes:
  - bugfix: "Исправлены неработающие значки GAGS в меню крафта."
  - bugfix: "Кристаллы Healium теперь корректно работают в зоне действия с радиусом 7."
  - bugfix: "Исправлена ошибка с рыболовными лесками, которые выходили из строя, если цель падала на другой Z-уровень. Исправлено: рыбьи потомки теперь отображают цвета материала, из которого они сделаны."
  - bugfix: "Пользователи с отключённым Runechat теперь получают уведомления в виде шариков текста в чат."
  - bugfix: "Шарфы, шляпы и очки теперь лучше подходят обезьянам."
  - qol: "Призраки-кандидаты для состояния \"пьяный в стельку\" теперь выбираются быстрее."
  - bugfix: "Ваша мама теперь правильно разворачивается, бегая за своим разочарованием в виде ребёнка."
  - code_imp: "Боты используют правильные местоимения, если им были заданы, в их подсказках."
  - rscadd: "Добавлены воздушные насосы в наружные шлюзы на станции Deltastation."
  - qol: "Воздушные насосы будут откручивать свои связанные шлюзы при потере питания, позволяя принудительно пройти через них."
  - rscadd: "Добавлены воздушные насосы в наружные шлюзы на станции Metastation."
  - qol: "Воздушные насосы работают со шлюзами в форме буквы \"L\", если эти шлюзы уже связаны."
  - balance: "Падди стал в 2,5 раза медленнее."
  - bugfix: "Маленькие стакающиеся мобы, такие как мыши и пчёлы, попытаются визуально распределиться в пределах своей клетки сразу после спавна, а не только во время движения."