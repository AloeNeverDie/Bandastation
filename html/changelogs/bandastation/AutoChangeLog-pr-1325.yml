author: "tgstation"
delete-after: True
changes:
  - balance: "Теперь мозг ИИ с uplink-каналом оснащён встроенным радио и бесплатным доступом к силикону для использования ИИ."
  - balance: "Когда ИИ входит в uplink-мозг, он блокирует его под свой контроль. Повторное извлечение и вставка мозга сбрасывают привязку к контролирующему ИИ."
  - bugfix: "Исправлено отсутствие громкого бинарного канала у боргов ИИ и системы \"Большой Брат\". Теперь он есть."
  - bugfix: "Исправлены некоторые проблемы с системой атмосферного контроля, добавленной wawa."
  - bugfix: "Исправлены ошибки выполнения, возникающие при касании объекта, не являющегося предметом, бумагой."
  - bugfix: "Исправлены ошибки выполнения, вызванные стабилизированными скрещениями."
  - bugfix: "Исправлено непреднамеренное усиление стабилизированных скрещений: теперь их снова нужно помещать в рюкзак или карманы."
  - admin: "Добавлен Отдел Безопасности как один из департаментов капитана, чтобы запрет департамента распространялся также на капитана как на фактического члена службы безопасности."
  - rscadd: "Добавлено новое спортивное приложение для ставок на ПДА: теперь вы можете создавать опросы и голосовать, используя внутриигровые кредиты."
  - bugfix: "Исправлено, что \"божественные удары\" заставляли персонажа светиться бесконечно."
  - bugfix: "Исправлено некорректное инициализирование спаунеров перевёрнутых столов."
  - bugfix: "Исправлена проблема со смещением аксессуаров вниз и вправо при повторном прикреплении к наряду."
  - qol: "Добавлено напоминание для ИИ о том, как использовать голопады во время сбоев связи."
  - qol: "Банковская машинерия теперь принимают монеты, имеющие денежную стоимость."
  - bugfix: "Исправлена проблема с загрузкой постоянных картин."
  - image: "Нож Зависти из руин Зависти получил новый спрайт."
  - bugfix: "Исправлена возможность тянуть мобов, сидя верхом на них."
  - bugfix: "Торговые автоматы для шахтеров больше не путают поддельные предметы с настоящими ваучерами."
  - bugfix: "Отчёты о завершении раунда снова отображаются."
  - rscdel: "Ссылки снова имеют подчёркивания."
  - bugfix: "Граница заголовка окна осмотра больше не выходит за пределы рамок."