author: "tgstation"
delete-after: True
changes:
  - balance: "Космическим скафандрам возвращена половина их утраченного замедления из-за недочёта в предыдущем обновлении."
  - spellcheck: "Обновлено описание некоторых знаний еретиков для отображения требований крафта."
  - bugfix: "Команда \"Spawn Debug Full Crew\" больше не вызывает рантаймы."
  - admin: "Команда \"Spawn Debug Full Crew\" теперь дополнительно предупреждает пользователя, если она используется не с локального хоста."
  - rscadd: "Добавлено облучение радиоактивных реагентов: уран, радий и полоний."
  - balance: "Радиоактивные реагенты (уран, радий, полоний) теперь вызывают эффекты облучения при контакте с мобами или объектами. Это может происходить при проглатывании, прикосновении или вдыхании паров. Чем более радиоактивен реагент, тем выше вероятность облучения. Полоний наиболее радиоактивен (x3), за ним радий (x2), и уран (x1) является наименее радиоактивным."
  - balance: "Полоний больше не гарантирует мгновенное облучение при нахождении в организме."
  - rscadd: "Живое сердце теперь может отслеживать утраченные клинки запределья."
  - balance: "Репутация предателя теперь увеличивается с фиксированной скоростью, независимо от текущего количества игроков на сервере."
  - balance: "Двойной энерго-меч, свиток \"Спящий карп\", экстракт паука и флакон ромерола теперь нельзя купить, если в игру зашло менее 20 игроков."
  - sound: "При установке собственной цели в роли предателя теперь воспроизводится прикольный звук."
  - rscadd: "Теперь использование растительных или теневых конечностей работает как задумано! Возьмёте растительную руку — она будет заживать на свету! Или возьмёте растительные и теневые конечности и будете страдать, осознавая, что этот мир не создан для вас."
  - refactor: "Переработан механизм фотосинтеза/никсосинтеза, который теперь находится в новой структуре \"status_effect\" и контролируется подтипами тела."
  - bugfix: "Ругательства/заикания культистов теперь убираются до исполнения \"апрельской шутки\", чтобы не испортить отсылки на \"Рика и Морти\"."
  - map: "[Birdshot] Удалены несколько неправильно размещённых плиток смолы на восточных техтоннелях."
  - map: "[Birdshot] Переставлены предметы в комнате \"Gold Standard Law Firm\" для улучшения внешнего вида."
  - bugfix: "Амулет луны теперь правильно превращает безумцев в последователей и истощает разум у разумных людей, вместо того чтобы делать наоборот."
  - rscadd: "В игру добавлена плюшевая игрушка в виде человека. Её можно получить через грузовой отдел, лодаут или спавнеры."
  - rscadd: "Чертежи шаттлов — инструмент для создания и модификации пользовательских шаттлов. Их можно напечатать на научном, инженерном или грузовом техфабрикаторе после изучения технологии \"Инженерия шаттлов\", либо смастерить через меню крафта."
  - rscadd: "Обновление базы данных чертежей шаттлов для инженерных боргов, печатаемое на экзокостюмном фабрикаторе после изучения \"Инженерия шаттлов\". Версия чертежей шаттлов, специально разработанная для использования боргами."
  - rscadd: "Шаттловые каркасы, используемые для строительства пользовательских шаттлов. Можно изготовить вручную, объединив 5 стержней и 1 лист титана, либо напечатать на научном, инженерном или грузовом техфабрикаторе после изучения \"Инженерия шаттлов\"."
  - rscadd: "Консоли управления полётом и навигационные платы для шаттлов, печатаются на научном, инженерном или грузовом техфабрикаторе после изучения \"Инженерия шаттлов\"."
  - rscadd: "Платы шаттловых двигателей можно напечатать на научном, инженерном или грузовом техфабрикаторе после изучения \"Инженерия шаттлов\"."
  - rscadd: "Пакет поставки шаттловых двигателей больше не зависит от покупки набора Build Your Own Shuttle."
  - rscadd: "Стартовый набор для строительства шаттла, содержащий чертежи шаттла, платы для полётного и навигационного консолей, а также два двигателя, теперь можно приобрести в грузовом отделе за 1200 кредитов. Для покупки требуется доступ к аукционному посту (aux base)."
  - refactor: "Шаттлы теперь отслеживают области, находящиеся под каждой из их поверхностей, чтобы при движении эти области оставались неизменными."
  - refactor: "Потолки шаттлов теперь устанавливаются как базовые поверхности (baseturfs), а не появляются только в случае, если над ними открытый космос."
  - bugfix: "Проекты с системой хитскан, такие как лучи эмиттера, теперь выглядят менее странно при сильных скачках задержки."
  - rscadd: "Комплекты модернизации Глефы для протокинетических дробилок теперь доступны в списке заказов у шахтёрских торговцев."
  - code_imp: "Комплекты модернизации протокинетической дробилки теперь поддерживают альтернативные изображения для удержания в руках с различными размерами."