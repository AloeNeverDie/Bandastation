author: "tgstation"
delete-after: True
changes:
  - qol: "Еретики теперь могут видеть освящённые плитки."
  - bugfix: "Копировальные аппараты, появляющиеся в начале раунда, больше не будут пустыми на некоторых картах."
  - rscdel: "Удалён магазин для пистолета M1911 из поверхности руин."
  - bugfix: "Чертежи шаттлов больше не выдают ошибок при их открытии на стандартных шаттлах."
  - bugfix: "Количество двигателей для пользовательских шаттлов теперь корректно пересчитывается, избегая задержек при установке или удалении двигателя."
  - bugfix: "Консоли стыковки пользовательских шаттлов больше не блокируются положением связанного шаттла."
  - qol: "Чертежи шаттлов теперь показывают размер рамки шаттла, а также любые проблемы, мешающие строительству или расширению шаттла с использованием данной рамки."
  - refactor: "Бэкэнд разглаживания текстур был несколько переработан. Ничего не должно измениться, но если что-то всё-таки изменится, дайте мне знать."
  - rscadd: "Добавлен модуль усиления брони экзокостюма Ablative Insulation. Защищает мех от энергетических атак и его провода от ЭМИ (только провода, не сам мех). Однако усилитель брони делает мех уязвимее к баллистическому и ближнему оружию."
  - rscadd: "Мехи Dark Gygax и Mauler теперь поставляются с особой версией без уязвимости к баллистическому и ближнему оружию."
  - balance: "Значительно сокращено время отклика компонента ММИ."
  - image: "Добавлены анимации для вставки/извлечения предметов из машин и контейнеров, которые не находятся на вашем персонаже."
  - bugfix: "В офисе ХОПа на платформе теперь рабочая система утилизации, также удалена парящая консоль камер с мостика."
  - bugfix: "Неудержимые стержни теперь уничтожают себя в пределах ледяной границы Icebox."
  - qol: "Уведомления призраков теперь используют реальные имена мобов, когда что-либо происходит (например, больше не будет «Неизвестный завершил ритуал вознесения!»)."
  - qol: "Заменитель ламп с блюспейсом больше не имеет ограничения по диапазону."
  - bugfix: "Ограничено максимальное размывание зрения, вызываемое предметами, такими как снаряды."
  - bugfix: "Барометры теперь правильно сообщают, является ли погода опасной."
  - qol: "Плуоксиум, заменитель кислорода, больше не будет выводиться при настройке сигнализации воздуха на \"загрязнение\"."
  - bugfix: "Исправлена ошибка, из-за которой копировальный аппарат молча переставал работать, если нельзя оплатить стоимость."
  - rscadd: "Добавлен новый тип контейнера для реагентов — канистра (jerrycan)."
  - rscadd: "Добавлены предварительно заполненные канистры в лут технических тоннелей."
  - balance: "Питательные вещества для ботаники теперь доступны в упаковках большего объёма."
  - balance: "Атака ледяных детёнышей огненным дыханием теперь имеет слегка увеличенную задержку (0,5 → 0,6 секунды на подготовку, 0,75 → 0,85 десятисекунд на скорость продвижения огня по плиткам)."
  - bugfix: "Тесла-пушка теперь выпускает действительно видимые заряды."
  - balance: "Суперматерия теперь будет негативно реагировать на подачу ядерных делящихся материалов."