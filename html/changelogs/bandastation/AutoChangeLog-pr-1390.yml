author: "tgstation"
delete-after: True
changes:
  - rscadd: "Бассейн на Nebulastation стал глубже, не допускайте пьяных на глубокую часть, чтобы избежать утопления."
  - admin: "Администраторы теперь могут привязывать URL для карт, используемый для обратной связи об этих картах. Доступно через отчёт об окончании раунда, меню выхода и статпанель."
  - qol: "ИИ теперь могут отслеживать своих боргов, нажимая на них в статпанели."
  - qol: "Теперь можно переходить непосредственно к веб-карте из статпанели (если это настроено в конфигурации)."
  - rscadd: "Большой манипулятор теперь поддерживает выбор, должен ли закреплённый обезьяна использовать боевой режим, щелчок правой кнопкой мыши или оба метода."
  - qol: "Извлечение обезьян из большого манипулятора теперь выполняется через кнопку интерфейса."
  - bugfix: "Нельзя телепортировать обезьян в недоступные зоны при отстыковке с большого манипулятора."
  - bugfix: "Больше нельзя одновременно закреплять несколько обезьян в большом манипуляторе."
  - bugfix: "Большой манипулятор теперь корректно очищает старые ссылки на бывших рабочих."
  - bugfix: "Мегакарп (акула) теперь может летать в космосе, если на нём ездить, как на его меньших собратьях-карпах."
  - rscadd: "Клейкая лента! Щёлкайте правой кнопкой мыши по объектам и киборгам с клейкой лентой, чтобы починить их, если они повреждены! Обматывайте объекты лентой, чтобы сделать их полностью неспособными втыкаться! Найдите её в ближайших автоматах Part-Mart или Engi-Vend!"
  - balance: "В торговых автоматах Part-Mart теперь есть мышеловки, запасные отвёртки и приклады для винтовок в разделе контрабанды."
  - bugfix: "Исправлено: ИИ больше не получают декали от пирогов на лице."
  - bugfix: "Исправлено: яйца лунной рыбы больше не выглядят огромными ошибками в аквариуме."
  - bugfix: "Исправлено: суицид с морской звездой иногда не удалялсу."
  - qol: "Теперь можно взаимодействовать с удерживаемыми мобами различными способами, кроме как надевать их."
  - bugfix: "Ввод данных в окна tgui (не tgui-say) был переработан, теперь они, надеемся, быстрее. Сообщайте, если это не так."
  - bugfix: "Исправлено: синий экран, возникающий при перемещении окна tgui с открытой подсказкой."
  - bugfix: "Теперь кровь или рвота могут попадать на людей внизу, вместо того чтобы оставлять лужи в воздухе."
  - map: "Добавлена Boulder Retrieval Matrix (BRM) на Дельта-станцию."
  - bugfix: "Tramstation: исправлена швабра, которая могла быть поднята с двух тайлов выше её положения в другой комнате."
  - rscadd: "Добавлена отсылка на Rimworld."
  - rscdel: "Удалён потенциально вредный стереотип."
  - bugfix: "Лежание неподвижно лицом вниз на воде больше не считается тренировкой."
  - qol: "Добавлена помощь абдукторам, если на их корабле появляется странный полу-механический подопытный."
  - qol: "Денежные боты округляют суммы до ближайшего 1 кредита."
  - qol: "Денежным ботам добавлен промежуток в 0,5 секунды между выдачей кредитов."
  - qol: "Денежные боты не будут выдавать более 50 кредитов на одну клетку."
  - rscadd: "Позволено лодкам перемещаться по воде."
  - bugfix: "Исправлено: ошибка времени исполнения у тазеров."
  - bugfix: "Исправлен визуальный баг с инструментами киборгов, которые могут переносить предметы."
  - bugfix: "Исправлено: генерация аномалий суперматерии, галлюцинации теперь зависят от расстояния и размера взрыва."
  - bugfix: "Если вы были превращены в обезьяну через ДНК-сканер, мутадон теперь снова может вернуть вам человеческий облик. Если вы были обезьяной, превращённой в человека через ДНК-сканер, мутадон может вернуть вас обратно."
  - bugfix: "Если вам повезло быть обезьяной как стартовый вид, информационное поле о виде не будет больше лгать о мутадоне."
  - rscadd: "Взлом рыболовного пода на чёрном рынке может создать водоёмы, достаточно глубокие для утопления людей."
  - bugfix: "Потеря мутаций \"Дальнозоркость\" или \"Поглотитель камней\" корректно убирает их эффекты."
  - bugfix: "Кейн и Абель (дроп колосса) теперь требуют, чтобы их держали в руках для правильного использования."
  - bugfix: "Исправлено: травма \"Ноша\" теперь корректно добавляет/снимает уровни нагрузки."
  - bugfix: "Исправлено: несоответствия в описаниях протокинетического дробителя."
  - bugfix: "Исправлено: трофеи Bubblegum и Wendigo для дробителей иногда не работали."
  - bugfix: "Клейкая лента теперь корректно обновляет иконки и визуал мехов, окон и одежды, которые она ремонтирует."
  - balance: "Еретики с кибернетическими сердцами больше не могут завершить ритуал \"Живое сердце\" с органическим сердцем, автоматически заменяя своё. Теперь его придётся заменить хирургическим путём."
  - bugfix: "Гранатомёт M-90gl снова можно перезаряжать."
  - code_imp: "Приведён код браузера в соответствие со стандартами остальной части кодовой базы."
  - admin: "Привет, ребята! Я почистил работу окон, не относящихся к TGUI, на бэкенде!"
  - bugfix: "Наведение камеры вверх/вниз теперь учитывает объект, внутри которого вы находитесь, вместо того чтобы оставаться на месте."
  - bugfix: "Исправлено: меню MODpaint больше не вызывает синий экран."
  - bugfix: "Furious Steel теперь лучше отслеживает использование ножей: использование всех трёх ножей для блока больше не вызывает 0-секундного отката; стрельба одним ножом больше не вызывает 60-секундного отката."
  - bugfix: "Повторное исследование рыболовных мест с достаточным уровнем навыка и удержанием удочки теперь работает надёжнее."
  - code_imp: "Оптимизирован код телепортации. Функция `check_teleport_valid` стала чистой и без побочных эффектов."
  - bugfix: "Удержание двуручного оружия в обеих руках теперь снова корректно модифицирует его урон."
  - bugfix: "Команды для minebot больше не упоминают сброс руды при переключении света."
  - bugfix: "Космические карпы больше не отвлекаются на свои собственные порталы, вместо того чтобы преследовать игроков."
  - map: "Переподключены кнопки на контрольном пункте Центкома для повышения точности работы."
  - code_imp: "Карты Multi-Z теперь могут активировать или деактивировать наличие альпинистских крюков в инвентаре игроков."
  - balance: "Игроки, использующие ДНК-инфузор, теперь считаются \"производными мутантами\" от их оригинального вида. Таким образом, люди после инфузии больше не считаются людьми."
  - bugfix: "Исправлено множество случаев, когда останки, органы и следы крови имели некорректные данные для криминалистики."
  - refactor: "Группы крови теперь являются самостоятельными объектами, что поддерживает более развитую систему крови."
  - image: "Все следы крови и наложения теперь обесцвечены, чтобы, например, эфиры имели зелёную кровь, а фундаментально злые характеры — чёрную."
  - admin: "Добавлен новый тип кары: \"Клоунизация крови\". Делает именно то, что вы можете ожидать."
  - image: "Передача предмета другому игроку теперь сопровождается анимацией."