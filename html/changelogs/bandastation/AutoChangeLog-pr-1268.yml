author: "tgstation"
delete-after: True
changes:
  - bugfix: "Листы материалов с характеристикой NODROP больше не могут быть использованы для ремонта ботов."
  - balance: "Анимация прогресса действия, указывающая на выполнение действия, теперь наследует видимость персонажа. Например, вы не увидите \"плавающих шестеренок\" в космосе, если Войдволкер начнет погружение под станцию."
  - bugfix: "Кнопка действия фонарика ПДА теперь может быть помещена в любой слот."
  - bugfix: "Кнопка действия для сумок теперь может быть назначена в любой слот."
  - bugfix: "Диски теперь будут вставлены в автолат, если их успешно вставить, а не наоборот."
  - spellcheck: "Исправлена опечатка в условиях роли актера."
  - bugfix: "Атроцинация игнорирует высоту, создаваемую столами и другими объектами."
  - bugfix: "Исправлен крайний случай, при котором, если два еретика разных путей применяли метку на одного человека, эффекты от первой метки (например, пацифизм пути луны) могли становиться постоянными."
  - bugfix: "Низкий уровень здравомыслия теперь действительно вызывает галлюцинации, как и предполагалось."
  - bugfix: "Создание шариковой брони и оружия теперь невозможно без знания \"ШарикоСутры\"."
  - bugfix: "Датчики воздуха теперь отображаются в категории \"Атмосфера\"."
  - spellcheck: "Исправлены грамматические и стилистические ошибки в сообщениях системы крафтинга."
  - code_imp: "Код, связанный с крафтингом, был очищен и доработан."
  - qol: "На главных экранах ПДА киборгов теперь Robotact отображается сверху."
  - qol: "Теперь легче определить своё текущее местоположение во время телепортирования (jaunting)."
  - bugfix: "Хранилища больше не инициализируются предметами, которые невозможно вернуть обратно, если достать."
  - refactor: "Инициализация хранилищ была переработана. Пожалуйста, сообщайте о багах на GitHub."
  - refactor: "Интерфейс Больших Манипуляторов был переработан."
  - qol: "Холодильники и торговые автоматы больше не имеют настройки для переключения между списочным и табличным режимом, теперь это обновляется автоматически в зависимости от выбора в игре."
  - qol: "Мапперы теперь могут отключать рандомизацию содержимого книжных шкафов."
  - qol: "Случайные книги, найденные по почте или в технических тоннелях, больше не из числа \"взрослой\" категории."
  - qol: "Рандомизация книжных полок теперь исключает книги для взрослых, если они явно не помечены как таковые."
  - balance: "Автоматические рыболовные лески теперь соответствуют своему названию, подтягивая наживку к рыбе немного ближе во время мини-игры, если вы не нажимаете кнопку мыши. Замаскированные лески стали более прозрачными и лучше ловят определенные виды рыб."
  - balance: "Функция ползания в космосе теперь работает, если вы находитесь на плитке космоса или в открытой зоне с низким давлением воздуха."
  - code_imp: "Код для Cortex Imprint bioware был немного улучшен."
  - bugfix: "Исправлены жалюзи детектива на карте Icebox."
  - bugfix: "Исправлена ошибка, при которой неудачная попытка взаимодействия с разводным ключом/сварочным аппаратом могла приводить к атаке отражателей."
  - bugfix: "Исправлено обновление статуса адаптации к темноте у глаз."
  - bugfix: "Исправлены неправильные смещения в анимациях атаки широких предметов."
  - bugfix: "Боевые патроны Fréchette и спрайты магазина m12gsl Bulldog выглядят меньше как баги \"ERROR\"."
  - bugfix: "Коррекция уровня здравомыслия выше максимально допустимого теперь не полностью останавливает процесс изменений, а останавливается на максимальном значении."
  - code_imp: "Код, связанный с настроением и смежными системами, был улучшен."
  - spellcheck: "Исправлены опечатки и грамматические ошибки."
  - spellcheck: "Исправлена опечатка в названии Chemical Separator."
  - bugfix: "Исправлена неработающая регулировка громкости фона корабля."
  - qol: "Оболочки ИИ теперь способны отслеживать людей."
  - bugfix: "Видовые существа без крови больше не получают эффект \"ледяного холода\" бесплатно."
  - qol: "Вставка материалов в соответствующие контейнеры теперь осуществляется через клик правой кнопкой мыши."
  - refactor: "Проведена ревизия оставшегося кода окрашивания: кровь теперь не будет окрашиваться или \"вытекать\" за пределы предметов, атмосферные трубы больше не окрашиваются неправильно, а ремонтные боты снова белые."
  - qol: "Игроки, использующие Ashen Passage и Phase Shift, смогут двигаться мгновенно после применения способности, а не с задержкой."
  - code_imp: "Уведомление о 516 бета-версии было полностью удалено."
  - bugfix: "Исправлены мельчайшие визуальные мерцания пары настенных атмосферных устройств."
  - bugfix: "Особенность \"Большие внутреники\" больше не препятствует появлению предназначенных для админов коробок для дыхания."
  - bugfix: "Исправлено постоянное застревание осколков стекла торговых автоматов в игроках."
  - qol: "Игроки с особенностью Прозопагнозия теперь видят имя с идентификатором (если он есть) при осмотре другого персонажа, вместо постоянного \"Неизвестно\", хотя с учетом вопросительного знака, например: \"Джон Доу?\"."
  - qol: "Прозопагнозия больше не заставляет видеть себя как \"Неизвестно\"."
  - code_imp: "do_after() теперь может отображать пользовательские иконки шестеренок. Добавьте их уже сегодня!"
  - bugfix: "Обертка _ispath для SDQL2/Lua теперь позволяет проверять, является ли что-то путем."
  - code_imp: "Добавлена обертка _is_type_in_typecache для скриптов SDQL2 / Lua."
  - balance: "Пульты дистанционного управления дверями теперь соответствуют доступу их владельцев (за исключением капитана, чей доступ к пульту остается без изменений). Однако пульты уважают зону с высоким уровнем безопасности других ремоутов: например, если глава может войти в зону, такую как бриг, только пульт службы безопасности может открыть вход."
  - bugfix: "Исправлено игнорирование белых/черных списков хранилищ в некоторых контекстах (горячие клавиши)."
  - bugfix: "Исправлена обрезка последнего узла при прокрутке techweb."
  - refactor: "Проведена мелкая реорганизация кода для Больших Манипуляторов."
  - bugfix: "Биокупол с клоунами на лаваленде теперь использует поверхность лаваленда для руды банания."
  - bugfix: "Исправлена многокамерная комната ИИ на картах с несколькими уровнями, где ничего не отображалось."
  - bugfix: "Исправлено сокращение объема хранилища для всех сумок."
  - bugfix: "МОДкостюмы теперь подвержены воздействию стабилизированных красных гибридов."
  - bugfix: "Замедления МОДкостюмов больше не ведут себя странно в сочетании с пепельной аккрецией/магботами/бустерами брони."
  - refactor: "Расчёты замедления МОДкостюмов теперь основаны на запросах, а не на прямых изменениях значений скорости модулей."
  - bugfix: "На передней части Wawastation массив солнечных панелей теперь по умолчанию имеется кабель под всеми панелями."
  - qol: "Осмотр влияния еретиков теперь дает пугающее сообщение вместо пустого окна."
  - bugfix: "Исправлены ошибки с космосом нижних Z-уровней."
  - bugfix: "Игроки с версией 516 снова могут голосовать за IRV."
  - bugfix: "Исправлены странные опции при нажатии Shift + ЛКМ на обувь ."
  - bugfix: "Исправлена крайне гипотетическая, но возможная ошибка эксплуатации возрождения."
  - bugfix: "Исправлена возможность класть нежелательные предметы в пояса с инструментами."
  - rscadd: "Особенности Никтофобии и Клаустрофобии теперь имеют правильные эффекты ужаса вместо заставления персонажа ходить/задыхаться. Иммерсивно!"
  - refactor: "Все источники \"ужаса\"/\"страха\" теперь используют общий компонент, что позволяет делить счетчики."
  - bugfix: "Исправлена логика нахождения пути, которая ломалась из-за граничных объектов."
  - admin: "Добавлены клиентские инструменты отображения отладки поиска пути. Попробуйте их!"
  - bugfix: "Исправлены маленькие предпросмотры персонажей, матричный предпросмотр цветов, предпросмотр мехов и другие функции, использующие отображение ByondUI."