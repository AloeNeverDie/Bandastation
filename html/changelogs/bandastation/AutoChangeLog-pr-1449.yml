author: "tgstation"
delete-after: True
changes:
  - bugfix: "Исправлено исчезновение масок исследователей при надевании капюшона голиафа."
  - bugfix: "Исправлено отображение стрелок при использовании мультитула."
  - rscadd: "Революционеры теперь ослаблены от гранатина, потому что антиоксиданты граната нейтрализуют свободные радикалы."
  - bugfix: "Карпентер и когтевой молоток теперь могут проверять состояние мозга."
  - balance: "Пауки больше не могут заворачивать мегафауну."
  - bugfix: "Коконы пауков-нечеловеков теперь выглядят соответственно."
  - rscadd: "Роботизированные голосовые модули теперь предоставляют закодированный аудиоязык. Техножрецы и любители схем, ликуйте!"
  - balance: "Отрицательные эффекты печени, заражённой Мансусом, можно подавить святой водой, как и с другими заражёнными органами."
  - qol: "Коробки для яиц теперь могут вмещать шоколадные яйца, варёные яйца и яйца с сюрпризом."
  - bugfix: "Программа файлового менеджера NTos теперь отображает названия программ, вместо пустого поля."
  - balance: "Если вы ошеломлены и пытаетесь спуститься по лестнице, вы упадёте с неё (оглушение и повреждения)."
  - balance: "Человека в тяжёлой критической фазе или мёртвого также унесёт вниз по лестнице."
  - bugfix: "Улитки больше не засоряют CI."
  - balance: "Большинство биологических мобов теперь замедляются при получении урона выносливости и могут быть оглушены. Механические мобы, шахтёрские мобы и некоторые другие особые типы (в основном, те, что призваны антагонистами) не подвержены этим эффектам. Если данный эффект сработал на мобе, где его не должно быть, пожалуйста, сообщите об этом."
  - server: "Преступления теперь логируются в базу данных."
  - balance: "Королевские крысы теперь могут вытаскивать мышей из мусорных контейнеров и больше не порождают их с использованием способности \"Бунт\"."
  - balance: "Способность \"Бунт\" больше не требует использования для каждого немного отличающегося типа моба в вашем радиусе."
  - balance: "Способность \"Владение королевской крысы\" теперь включается и выключается."
  - balance: "Некоторые типы мобов сразу начнут следовать за вами, как только будут приручены."
  - balance: "Крысы, враждебные лягушки и злые улитки теперь могут создаваться через реакцию золотого слайма."
  - bugfix: "Исправлена проблема, из-за которой реакция гиперноблиума иногда не срабатывала."
  - bugfix: "Ремни инструментов и снаряжение больше не отображаются сквозь плащ голиафа, если надеты в слот костюма."
  - bugfix: "Исправлены некоторые шахтёрские оружия, неработающие на ледяных змеях, демонах и волках."
  - bugfix: "List VV теперь корректно различает null и 0."
  - rscadd: "Добавлена новая негативная черта \"иммунодефицитность\" и сепсисиллин — противоположность спейсасиллину. Оба эффекта ослабляют иммунную систему, но их влияние можно нейтрализовать с помощью спейсасиллина."
  - rscadd: "Добавлен модификатор полуздоровья для режима Deathmatch."
  - qol: "Достаточная степень опьянения может помочь ослабить травму от хирургического вмешательства. Не надейтесь на это сильно."
  - qol: "В робототехнике на Траме и Мете теперь есть бутылка виски. Для снятия стресса, конечно."
  - qol: "Добавлен CI линтер для проверки окон и спавнеров электрических решёток."
  - map: "Исправлено множество дублирующих окон, стен и решёток, появляющихся друг на друге на нескольких картах."
  - image: "Добавлена анимация импакта от удара БСА артиллерией."
  - bugfix: "Ваша способность к созыву больше не будет работать, пока вы недееспособны."
  - spellcheck: "Инвокация для призыва сыра теперь иногда более реалистично отражает жизнь на станции."
  - rscadd: "Добавлены постеры \"girlypop\"."
  - rscadd: "Добавлены розовые ящики."
  - bugfix: "Колокольчики на инвалидных колясках больше не издают звуки, если персонаж оглушён."
  - bugfix: "Несколько недостающих напитков добавлены в синтезатор напитков сервисного киборга."
  - bugfix: "Ваши руки должны быть пустыми, чтобы войти в мех (за исключением предметов, заменяющих руку, например фонаря или \"руки бога\")."
  - admin: "Исправлены плохие боевые логи для простых животных, метаемых объектов и ксеноморфов."
  - bugfix: "Исправлен эксперимент с выборкой блюспейса, который ничего не делал."
  - bugfix: "Исправлены \"рыбные\" люди, которые плавали медленно в глубокой воде."
  - rscadd: "Добавлены тяжёлые тепловые пушки для мехов. Работают по принципу ручных тепловых пушек, доступны только через карго, так как являются экспериментальными."
  - bugfix: "Усовершенствованные камеры теперь отображают статичное изображение сразу при открытии, а не только после начала движения."
  - bugfix: "Исправлен ещё один(?) случай поиска АПЦ мультитулом, приводящий к сломанным интерфейсам."
  - refactor: "Переработан код, управляющий содержимым рюкзаков и поясов; сообщайте о любых проблемах с остающимися эффектами предметов или невозможностью их экипировать."
  - bugfix: "Исправлена межсерверная функциональность новостных устройств."
  - bugfix: "Объекты, которые можно класть на пол, теперь правильно используют соответствующий код."
  - bugfix: "Стерилизин можно вернуть обратно в хирургический лоток после использования."
  - bugfix: "Исправлены проблемы с чертами и шарфами, из-за которых предметы выпадали на землю."
  - balance: "Водопроводчики теперь возвращают материал, использованный для сборки механизмов."
  - refactor: "Слияние стэков теперь вызывает меньше серверной нагрузки."
  - bugfix: "Анимации для перемещения предметов в другие объекты на вашем персонаже больше не должны отображаться неправильно."
  - bugfix: "Исправлен редкий блюскрин в интерфейсе раздатчика труб."
  - refactor: "Переработан инструмент отладки мастер-планов."
  - qol: "Пульт дистанционного управления дверями для разных отделов переименован в соответствии с их названиями."
  - bugfix: "Исправлена визуальная позиция частиц в каминах."
  - bugfix: "Исправлена ошибка с рясой флагелланта, спамящая сообщения о гравитации в чат."
  - bugfix: "Ложные стены теперь корректно сглаживаются с окружающими объектами, например с другими ложными стенами."
  - bugfix: "Невозможно завершить сборку корпуса машины, если он находится на том же тайле, что и существующая машина."
  - bugfix: "Исправлены обезьяны, странно повернутые при присоединении к большим манипуляторам, направленным в стороны."
  - balance: "\"Пауэр-майнеры\" теперь устойчивы к пепельной буре и снегопаду."
  - bugfix: "Холопаразиты больше не получают урон от пепельных бурь, если находятся внутри защищённого хозяина."
  - bugfix: "Исправлено, что тактические медкиты не предоставляют медиботам скины \"в состоянии берсерка\"."
  - bugfix: "Исправлены пресеты, настройки произвольных взрывов и звуки падения в администрациях капсул снабжения."
  - admin: "Административные капсулы снабжения теперь могут создавать яркие взрывы, настраиваемые через кнопку специальных взрывов. Логи также фиксируют диапазон эффектов."
  - qol: "К переработке на станции \"Catwalkstation\" добавлено дополнительное освещение."
  - bugfix: "Исправлена доставка почты в театр, медбей и химию на \"Catwalkstation\"."
  - qol: "Карго на \"Catwalkstation\" теперь имеет микроволновку и запас донк-карманов."
  - bugfix: "В склад карго на \"Catwalkstation\" добавлены шторки с управлением."
  - bugfix: "Интерфейс бумаги с её пугающей сложностью снова приведён в порядок: теперь формы заполняются корректно. Пока что."
  - bugfix: "Исправлено, что блоки управления MODsuit не обновляют отображение, если активация происходила без развернутых частей."
  - bugfix: "Исправлено использование диджитиградного спрайта на растительных моделях в Interdyne MOD."
  - qol: "Анализатор здоровья теперь сообщает, какой тип крови может принять цель."
  - balance: "Влажные тряпки теперь пачкаются при уборке крови, перенося ДНК крови."
  - rscadd: "Марля становится грязной при наложении на активно кровоточащие раны. Болезни она не распространяет, только передаёт ДНК крови. Можно очистить её в раковине."
  - rscdel: "Удалено взаимодействие ткани и марли с раковиной для создания тряпок. Теперь используйте меню крафта."
  - bugfix: "Экспорт артефактов с Айсбокса больше не утверждает, что они с лавовой планеты."
  - qol: "Добавлены разрывы строк в админской панели игроков для удобочитаемости."
  - balance: "Уменьшен урон выносливости от резиновых зарядов с 11 до 10 на пеллет."
  - bugfix: "Удерживание КПК рядом с ближайшей камерой снова позволяет ИИ видеть содержимое вашего блокнота."
  - rscadd: "Ходят слухи, что Федерация Волшебников начала использовать \"осколки душ\" для создания MOD-ядер, работающих на душе носителя. Может быть, стоит повнимательнее изучить такой осколок?"
  - bugfix: "Движение шаттлов больше не разрывает USB-кабели, подключённые к устройствам на этом шаттле."
  - rscadd: "Суперматерия и разряды теслы могут активировать реакции электролизеров."
  - balance: "Электролиз гиперноблиума до антиноблиума требует зарядов суперматерии выше 5 ГэВ."
  - balance: "В ходе электролиза гиперноблиум превращается в антиноблиум в соотношении 1:1."
  - refactor: "Добавлена возможность связывать привязки клавиш с отображением координат на карте, куда они нажаты."
  - bugfix: "Черта \"четырёхкратная ампутация\" теперь восстанавливает оригинальные конечности при её отмене."
  - qol: "Черта \"протезированная конечность\" теперь корректнее сбрасывается."
  - qol: "Примечания на шлюзах при осмотре теперь сообщают, как их можно удалить."
  - bugfix: "Исправлена команда `map_export`, которая некорректно сохраняла большое количество объектов."
  - bugfix: "Исправлена невидимость кабельных катушек при выборе двух опций кабельного хаба."
  - bugfix: "Приложение заметок КПК больше не отображает пустое поле при каждом открытии."
  - bugfix: "Исправлено, что медицинские стэки создавали слишком мало объектов."
  - qol: "Рецепты для медицинских стэков теперь более детализированы."
  - bugfix: "Исправлено постоянное рантайм-проблемы аномалока сердца."
  - bugfix: "Исправлены рантаймы бутылок с сиропом."
  - bugfix: "Исправлены рантаймы, связанные с вознаграждениями мехов."
  - bugfix: "Модули модульного щитогенератора больше не возвращаются к поиску уничтоженного генератора."
  - rscadd: "Ходоки пустоты теперь могут превращать мягкие стены в окна пустоты, используя правую кнопку \"Пожирателя пустоты\"."
  - balance: "Ходоки пустоты теперь могут передвигаться с полной скоростью по плиткам около станции."
  - code_imp: "Юнит-тесты омнитула боргов теперь проходят намного быстрее."
  - rscadd: "Бананоглуттоны восстанавливают своё здоровье и увеличивают максимальное здоровье, поедая еду! А ещё они могут ломать двери."
  - balance: "Клоунские мобы больше не уничтожаются плохой атмосферой."
  - balance: "Обездвиженные мобы теперь имеют новые дропы при смерти."
  - balance: "Большинство клоунских мобов теперь быстрее!"
  - balance: "Клоунаны теперь являются растениями и не восприимчивы к углекислому газу."
  - balance: "Живое смазочное существо теперь классифицируется как слайм и обладает высокой устойчивостью к грубым повреждениям."
  - balance: "Длинноликие теперь наносят приличный урон."
  - bugfix: "Клоунаны и длинноликие теперь доступны для биопсии."
  - bugfix: "Множитель урона копья в 2 раза для защищённых шкафов теперь также применяется при попадании метанием."
  - qol: "Удалён устаревший код в газовых канистрах."
  - bugfix: "Вторичный эффект токсинов бунго, устанавливающий запутанность цели в зависимости от её головокружения, снова работает."
  - balance: "Если вы убьёте себя рыбьей душой, это теперь гарантированно сделает вас мёртвым."
  - bugfix: "Инструменты из суицида рыбьей душой теперь исчезают, как и было задумано."