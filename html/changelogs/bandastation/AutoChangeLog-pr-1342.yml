author: "tgstation"
delete-after: True
changes:
  - balance: "Культисты, использующие Spirit Realm для превращения в призрака, больше не видят пользовательские интерфейсы других людей."
  - bugfix: "Исправлены повернутые объекты, у которых были странные тени или которые не блокировали эмиссивное/космическое освещение, когда должны были."
  - qol: "Эмиссивное освещение теперь наследует прозрачность объекта."
  - rscadd: "Когда часть MODsuit перекрывает другой предмет, этот предмет теперь отображается под ней, если костюм не герметичен."
  - refactor: "Переработан способ отображения модулей MODsuit. Сообщайте об ошибках на GitHub!"
  - bugfix: "Изображения подсказок теперь не будут отображаться у игроков на версиях BYOND, где они показываются слишком большими из-за бага."
  - bugfix: "Код назначения должностей в начале раунда теперь корректно учитывает лимиты переполнения, установленные в конфигурационных файлах."
  - bugfix: "Программное обеспечение дисплея статуса обновлено: теперь оно может автоматически изменять изображение в зависимости от текущего уровня безопасности, если включён режим уровня безопасности."
  - balance: "Бонус Поселенца на снижение пассивного истощения голода уменьшен вдвое, чтобы гарантировать, что они хотя бы раз за раунд получают чувство голода (но всё же оно будет появляться значительно реже)."
  - bugfix: "Исправлен реагент \"вода\", делающий определённые типы поверхностей (вода/лава/пропасти/почва/песок/и т.д.) скользкими."
  - balance: "Боевое ружьё теперь наносит на 50% больше урона, чем противоочередное. Это также распространяется на компактные боевые ружья."
  - balance: "Боевое ружьё теперь предварительно заряжено резиновыми патронами, а не мешками для оглушения."
  - balance: "Компактные боевые ружья можно использовать, держа что-то в другой руке (но всё ещё нельзя держать два ружья одновременно)."
  - rscadd: "Добавлен новый эффект сбоя для голограмм при взаимодействии с ними."
  - rscadd: "Добавлено магическое событие дождя для волшебника. Выбирается случайный реагент, который разливается по станции. Единственные безопасные места — технические тоннели и запертые контейнеры, такие как шкафчики. Волшебник не подвержен действию реагента напрямую, но на него всё равно могут повлиять побочные действия (например, от дождя из смазки, который делает полы скользкими и может подскользнуть самого волшебника)."
  - rscadd: "Добавлена плащевая накидка из волчьей шкурки в качестве находки на ледяной луне, заменяющая усилённую броню Культа."
  - balance: "Усиленная броня Культа теперь вызывает кровотечение и вывих конечностей у некультистов, которые её надевают, и может быть освящена как святая броня."
  - rscadd: "Мыши могут играть на синтезаторах."
  - refactor: "Переработано функционирование подъёмов взгляда вверх/вниз: они больше не должны дёргаться, и попытки изменить направление отменяют текущий подъём в противоположном направлении."
  - balance: "Симуляции битраннинга минимальной угрозы больше не вызывают появления Битраннерских Глитчей."
  - qol: "Вы можете вращать сканирующие ворота (хотя это не влияет на их функциональность)."
  - bugfix: "Исправлены выстрелы PB из револьвера, вызывавшие ближнюю атаку."
  - bugfix: "Исправлен русский револьвер."
  - refactor: "Полностью переработан режим \"Русская рулетка\"."
  - qol: "Русский револьвер теперь имеет \"действие до\", связанное с вытягиванием курка. Можно использовать alt-shift-click, чтобы настроить его длительность для драматического эффекта (или задать 0 секунд)."
  - qol: "Клоуны могут участвовать в русской рулетке, не роняя предметы."
  - rscadd: "Добавлено наказание за обман с Проклятым русским револьвером."
  - rscadd: "Проигрыш с обманом в русской рулетке теперь даёт другой модлет, чем обычный проигрыш."
  - rscdel: "Нельзя использовать телекенез в Русской рулетке."
  - bugfix: "Консоли камер, пусковые установки административных капсул и т.д. больше не закрывают игру при закрытии."
  - bugfix: "Грузовые держатели мехов больше не \"заходят\" сами в себя при удалении."
  - bugfix: "Ниантарканы и другие мелкие животные теперь понимают свою свободу после того, как их достают из рюкзака, и возвращаются к своим делам."
  - refactor: "Переработаны взаимодействия с полароидной камерой. Сообщайте о найденных проблемах."
  - spellcheck: "Описание полароидной камеры теперь упоминает \"холозаписи\", а не \"голографические диски\"."
  - qol: "Добавлены подсказки на экране для полароидной камеры."
  - qol: "Если у полароидной камеры уже есть холозапись, вставка новой автоматически заменяет старую запись, а не блокируется."
  - qol: "Добавлены оповещения с баллончиками и звуки для взаимодействий с полароидной камерой."
  - bugfix: "Полароидная камера больше не может записывать на диски, которые покинули её некорректными способами."
  - bugfix: "Реверсивная камера теперь правильно применяет особое имя снимка."
  - bugfix: "Вы не можете отправить с факсом предметы, которые для этого не предназначены, поместив их в что-то, что можно отправить с факсом."
  - bugfix: "Исправлен runtime в слоях наложений для голографических эмиссивов."
  - rscadd: "Киборги и ИИ снова частично понимают различные человеческие языки (66%)."
  - qol: "Теперь вы можете сбросить настройки разделителя окон в настройках чата."
  - qol: "Радио/гарнитуры теперь имеют ползунок для изменения громкости звуков радио."
  - qol: "Обновлён интерфейс/управление доской детектива."
  - balance: "Большинство мобов теперь делают паузу перед атакой, чтобы лучше симулировать поведение людей. Сообщите, если задержка кажется слишком короткой или длинной."
  - balance: "Большинство мобов, ранее предупреждавших вас о своих базовых атаках, теперь этого не делают."
  - qol: "Улучшены сообщения чата при управлении мехом от лица ИИ."
  - bugfix: "Пластыри из синтплоти теперь корректно оживляют обугленные тела."
  - qol: "Добавлено больше информации и обратной связи о восстановлении обугленных тел."
  - rscadd: "Иногда в присутствии Волшебника с неба могут падать странные вещи."
  - qol: "Редизайн интерфейса лодаута."
  - balance: "Монокли теперь работают как очки с диоптриями."
  - image: "Плюшевые игрушки из лодаута больше не используют макеты для карт уровня в качестве изображений."
  - map: "Добавлен \"пакмэн\" на Вавастейшн рядом с отделом научных исследований."
  - map: "Добавлены несколько \"пакмэнов\" в Айсбокс."
  - map: "Удалены некоторые \"пакмэны\" с Мета-станции."
  - map: "На Вавастейшн теперь есть трофейные витрины смотрителя."
  - image: "Обновлено множество вывесок."
  - rscadd: "Добавлена поддержка модульной загрузки шаттлов."
  - rscadd: "Эвакуационный шаттл Scrapheap Challenge теперь имеет случайно сгенерированные варианты."
  - balance: "Стоимость EMP-фонарика снижена с 4 до 2 телекристаллов."
  - bugfix: "Исправлено некорректное поведение проверки области видимости по диагональным направлениям."
  - bugfix: "Обувь с компонентом скрипа больше не издаёт звуков, если вы не ходите (например, в инвалидной коляске)."