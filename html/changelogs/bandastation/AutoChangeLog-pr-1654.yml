author: "tgstation"
delete-after: True
changes:
  - bugfix: "Корректное отображение модульных спрайтов флагов в руках."
  - rscadd: "Добавлена возможность появления \"Восстановленных членов экипажа\" в меню призрачных ролей."
  - rscadd: "Орбитирование трупов \"Восстановленных членов экипажа\" теперь вызывает их подергивания, указывая на наличие души."
  - rscadd: "Еретики теперь могут видеть свой интерфейс даже мертвыми, хотя покупки недоступны."
  - bugfix: "Построенные СМЕС теперь автоматически подключаются к любому выходному кабелю под ними независимо от уровня слоя."
  - rscadd: "Предметы, созданные из мяса конкретного моба, теперь принимают цвет крови этого моба."
  - rscadd: "Кровь (или любую субстанцию, заменяющую кровь моба) можно использовать для отпечатывания мяса моба на металлоген."
  - rscadd: "Органы и части тела, состоящие преимущественно из мяса, становятся органическими, если ранее таковыми не были. Аналогично, использование хантиума делает их призрачными."
  - rscadd: "Призраки теперь могут наблюдать за еретиками и нажимать на их кнопку антага, чтобы увидеть пользовательский интерфейс еретиков."
  - qol: "Оба шефа теперь могут появляться в начале раунда."
  - bugfix: "Исправлена ошибка, из-за которой стоящие на столах могли свободно перелезать через объекты, если стол был разобран."
  - bugfix: "Загружаемые портативные СМЕС теперь не ломаются случайным образом и не становятся нефункциональными."
  - bugfix: "Исправлено появление ошибок в некоторых контейнерах при попытке выгрузить их содержимое в другие контейнеры."
  - bugfix: "Исправлены ошибки манекенов, возникавшие при попытке потянуть их дважды подряд."
  - rscdel: "Удален дублирующийся код значков баннеров."
  - bugfix: "Генетика теперь с меньшей вероятностью повреждает вашу группу крови."
  - rscadd: "Добавлен трофей \"Раздавливающий перо раптора\", который позволяет атакам дробилки проходить сквозь союзных существ."
  - balance: "Эффект «Отповедь» от трофея клешни омара и глаза бога теперь применяется к атакам простых мобов."
  - balance: "Урон от плевков червя-желчебросателя больше не снижается на 70% при ударе по фауне лаваленда, и он больше не может ударять союзных существ."
  - balance: "Бомбы модуля «Сфера» больше не задевают дронов НОД и майнботов."
  - balance: "Послеобразы ледяного демона/ледяного куба теперь можно проходить игроками."
  - bugfix: "Бомбы модуля «Сфера» теперь вызывают агрессию у простых мобов, попавших под взрыв."
  - bugfix: "Силосы для руды теперь можно подключать/отключать/разбирать без проблем."
  - bugfix: "Определение для CENTCOM_SPECOPS было некорректно отформатировано; ошибка исправлена."
  - admin: "Добавлена новая команда для администраторов, позволяющая добавлять игроков в вайтлист через .txt файл."
  - balance: "Кошмары/Тени больше не оглушаются от сильных вспышек, таких как светошумовые гранаты или портативные вспышки."
  - balance: "Кошмарам/Теням теперь наносится урон и вводится путаница от ЛЮБЫХ источников вспышек, включая сварку или другие аналогичные источники."
  - sound: "Теперь у кошмаров есть \"ужасный шипящий крик\" в качестве стандартного звука крика. Жутко!"
  - qol: "Ячейки питания и мегаячейки теперь печатаются значительно быстрее."
  - balance: "Ячейки питания теперь печатаются с базовым временем печати предмета (10 секунд -> 3,2 секунды), БЕЗ увеличения скорости печати для складских предметов."
  - balance: "Мегаячейки теперь печатаются за 5 секунд (10 секунд -> 5 секунд), БЕЗ увеличения скорости печати для складских предметов."