author: "tgstation"
delete-after: True
changes:
  - qol: "Почта теперь отправляется каждые 10 минут вместо 5 минут. Количество писем осталось прежним (вы получаете 1 ящик с 6 письмами вместо 2 ящиков с 3 письмами)."
  - qol: "Почта больше не отправляется, если станция находится на красной тревоге. Задержанная почта будет отправлена, если станция перейдёт на синюю тревогу."
  - balance: "Болты Healium теперь восстанавливают здоровье и выводят из строя со временем, будучи внедрёнными, вместо мгновенного действия."
  - balance: "Болты Healium растворяются через 6 секунд после внедрения и не действуют на трупы."
  - bugfix: "Болты Healium больше не игнорируют блокировки, парирование или отражение."
  - image: "Респрайт школьной формы с использованием GAGs."
  - refactor: "Переработан способ кодирования звуковых эффектов с множественными вариантами, сообщайте о проблемах с неработающими звуками!"
  - bugfix: "Исправлена корректная отображаемость сырой пиццы с мясом в меню готовки."
  - balance: "Свинцовая труба теперь устойчива к огню и кислоте."
  - admin: "Панель разрешений стала более понятной, добавлена поддержка управления рангами."
  - server: "Добавлен код, предоставляющий игре права на изменение/удаление данных рангов. Учтите это!"
  - rscdel: "Особенность \"Cyborg Pre-screened dogtag\" теперь является частью лодаута."
  - qol: "Особенности спамят вас меньше при старте раунда или позднем подключении."
  - rscdel: "Удалена аварийная шовная нить."
  - balance: "Аварийные медкиты теперь содержат бинт вместо набора аварийных швов."
  - bugfix: "Исправлена зона в Метасентральной виртуальной области, в которой не работала защита от телепортации."
  - bugfix: "Несколько высокоимпактных сценариев больше не запускаются одновременно, если динамика не выберет \"высокий уровень хаоса\"."
  - bugfix: "Выход из зоны действия цели, удерживаемой мехом во время бокового маневрирования, теперь останавливает выполнение do_after."
  - image: "Респрайт формы и повязки горничной с использованием GAGs."
  - rscdel: "Удалены отдельные элементы формы горничной: шейник, перчатки и корсет."
  - bugfix: "Добавлена поддержка светлой темы для стандартных радиоканалов."
  - bugfix: "Заряд баллонов больше не всегда считается \"израсходованным\"."
  - sound: "У пачек сигарет появилось больше звуковых эффектов."
  - bugfix: "Исправлено возникновение ошибки при разрушении перчаток для боевых искусств во время их ношения."
  - rscadd: "Voidwalker был кардинально переработан! Теперь вы ещё менее защищены!"
  - admin: "Добавлен только для администраторов моб Sunwalker."
  - bugfix: "Unsettle больше не работает на вас самих."
  - bugfix: "Камуфляж для космоса больше не убирает \"покачивание\"."
  - bugfix: "Окна Voidwalker теперь заряжаются после похищения."
  - bugfix: "Исправлены ошибки с healthanalyzer при попытке сканирования мобов без контейнеров для реагентов."
  - code_imp: "Механизм удержания персонажей больше не является подтипом одежды, сообщайте о любых проблемах."
  - qol: "Некоторые способности Генокрада теперь имеют более детальные описания в магазине."
  - qol: "Способность Генокрада \"Disonant Shriek\" переименована в \"Technophagic Shriek\", чтобы подчеркнуть её применение против компьютеров и избежать путаницы с античеловеческим \"Resonant Shriek\"."
  - bugfix: "Щупальце Генокрада теперь сообщает, что оно пробивает броню, а импалирование работает с клинком руки."
  - balance: "Мрачные личности, такие как коронер, теперь используют ножницы для ампутации на 30% быстрее."
  - balance: "Мрачные личности копают могилы на 30% быстрее."
  - balance: "Лучшие лопаты копают могилы быстрее."
  - bugfix: "Оглушение боргов ЭМИ теперь достаточно длительное, чтобы они не успели активироваться до изменения их законов."
  - qol: "Энергетическая катана теперь более согласована с тем, куда вы можете и не можете телепортироваться, используя те же правила, что и посох Хиерофанта. Например, теперь можно телепортироваться на столы."
  - rscadd: "Энергетическая катана теперь имеет \"телепортационную атаку\" — если вы щёлкнете на моба, вы телепортируетесь рядом с ним и немедленно атакуете."
  - rscadd: "Энергетическая катана теперь считается угрожающим оружием для охранных ботов. Ниндзи останутся нетронутыми, но если вы заберёте катану с мёртвого ниндзи без разрешения на оружие, вас могут начать преследовать."
  - bugfix: "Моторизованные инвалидные кресла снова можно улучшать."
  - bugfix: "Исправлена возможность боргов разбивать стекло на осколки без наличия стекла в синтезаторе."
  - bugfix: "Разбивание листов на осколки с помощью телекинеза теперь располагает осколки в месте, где находится стопка, а не у ног пользователя."
  - bugfix: "Искры больше не зажигают реагенты в закрытых контейнерах."
  - bugfix: "Эффекты портативного гравитационного генератора больше не могут перемещаться трамваем."
  - code_imp: "Эффекты портативного гравитационного генератора теперь являются подтипами эффектов."
  - bugfix: "Исправлены баги, вызывавшие дергание доказательств на доске детектива."
  - code_imp: "Флаги битов материалов теперь правильно отображают интерфейс битфлага в VV."
  - bugfix: "Еда теперь передаёт свои встроенные материалы при крафте/обработке/приготовлении и т.п."
  - image: "Новые спрайты для высокочастотного клинка."
  - image: "Мобы блоба получили новый уважительный респрайт."
  - rscadd: "Ватные мобы блоба могут иногда рождаться с аномальными штаммами блоба."
  - rscadd: "Споры блоба теперь роняют мешки спор, которые можно расколоть на гриле."
  - rscadd: "Пожиратели мусора теперь могут поглощать мусор, отправляя его в ядро (если таковое имеется)."
  - rscadd: "Ватные споры блоба теперь разумны и злокознены."
  - balance: "Споры блоба теперь создают гораздо более концентрированный дым."
  - balance: "Споры блоба могут crawling в вентили."
  - bugfix: "Регенеративный материал и плитки со штаммом криогенного яда блоба снова вводят химические вещества."
  - sound: "Споры блоба и Blobbernaut теперь имеют звуковые эффекты при уничтожении."
  - balance: "Регенеративный чёрный экстракт больше не может использоваться для создания бесконечных добываемых черепов Voidwalker."