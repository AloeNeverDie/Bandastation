author: "tgstation"
delete-after: True
changes:
  - bugfix: "Охотничьи земли в домене Grassland больше не завершаются автоматически при его закрытии."
  - image: "Теперь можно выключать свет у растения Потти."
  - bugfix: "Исправлено повреждённое форматирование текста осмотра для рыбы-фри."
  - bugfix: "Демоны, вызванные Волшебником, теперь могут покидать свои следы крови и больше не застревают в кровавом измерении навсегда."
  - bugfix: "Исправлено невозможность назначить клавишу пробела для привязки команд."
  - bugfix: "Удалены веки у тестовых манекенов, чтобы улучшить оптимизацию окон TGUI, где они появляются."
  - bugfix: "Исправлено, что ржавый еретический клинок не мог разрушать окна или дверные окна."
  - admin: "Админам больше не нужно нажимать Enter для обновления наименований отчётов с пользовательскими командами."
  - bugfix: "Взаимодействие с помпой на сиропных бутылках теперь работает."
  - bugfix: "Сиропные бутылки можно переименовывать даже без крышки."
  - bugfix: "Сиропные бутылки без крышки теперь могут проливать содержимое, что позволяет непосредственно переносить реагенты, пить из них и т.д."
  - qol: "Переименование сиропной бутылки с пустым вводом теперь сбрасывает имя, вместо того чтобы не срабатывать."
  - qol: "Добавлены подсказки для взаимодействий с сиропными бутылками."
  - code_imp: "Упорядочены подтипы хранилищ в соответствующих файлах и папках."
  - bugfix: "Четырёхруким волшебникам добавлена кнопка сброса и открытие инвентаря над их руками."
  - balance: "Строительные сумки теперь могут содержать стопки материалов размером до «маленького», а также боеприпасы для РЦД."
  - image: "Развлекательные мониторы теперь отображаются на настоящих экранах телевизоров."
  - code_imp: "Роль Слуги Кости теперь будет повторно проверять кандидатов до тех пор, пока не найдётся подходящий."
  - rscadd: "При выполнении пользовательского эмоута форматирование выделений `+|_` теперь применяется не только для сообщений в рунчате, но и в текстовом чате."
  - qol: "Преднамеренные эмоуты не срабатывают на собственные персональные подсветки."
  - qol: "Сообщения языка жестов также не вызывают срабатывание подсветки для себя."
  - bugfix: "Зимнее пальто ГП теперь использует корректные параметры хранения костюмов (например, огнестрельное оружие ГП). Капюшон теперь также имеет такие же значения брони, как и нагрудник."
  - sound: "Добавлены новые звуки для загрузки бумаги в компьютерный принтер."
  - bugfix: "Предотвращена случайная передача температуры, если воздух опускается ниже требований для сверхпроводимости."
  - qol: "Теперь появляется уведомление о том, что ниндзя выполнил задачу взлома шлюза."
  - rscadd: "Добавлена возможность выбора пола для кремния в дополнительных предпочтениях персонажа. По умолчанию соответствует основному выбору пола."
  - rscadd: "Добавлены местоимения пола при осмотре киборгов/ИИ (пипец...)."
  - bugfix: "Оружие, не подходящее для турелей, теперь также не подходит для эмиттеров."
  - balance: "Теперь внутренняя повреждаемость будет зависеть от атаки, которая наносит не менее 10% от максимальной целостности в одном ударе, вместо проверки на каждые 15 или более урона."
  - bugfix: "Темные Гигаксы и Маулеры (а также админские мехи вроде Серафа) теперь неспособны нести маяки трекера."
  - image: "Перерисована длинная причёска \"Эмо\"."
  - balance: "Мехи теперь стали значительно более уязвимы к воздействию ЭМИ."
  - balance: "Качество конденсаторов внутри мехов теперь существенно влияет на их устойчивость к ЭМИ. Конденсаторы первого уровня быстро приведут мех к разрушению от повторных ЭМИ."
  - balance: "Мехи теперь теряют больше энергии от ЭМИ. Например, мех с конденсатором четвёртого уровня сможет вынести до 8 сильных ЭМИ, тогда как для меха с конденсатором первого уровня достаточно двух."
  - balance: "Мехи теперь теряют больше прочности от ЭМИ. Дюранд с конденсатором 4-го уровня выдержит около 8 сильных ЭМИ, но не более двух-трёх с конденсатором 1-го уровня."
  - rscadd: "Для скинов кинжала-бластера и гарпуна-крашера добавлены уникальные анимации атаки."
  - rscadd: "Четыре базовых набора для перекалибровки крашера объединены в один предмет."
  - image: "Перерисованы скины крашеров и набор для их перекалибровки."
  - bugfix: "Исправлены смещённые анимации атаки при атаке на крупных мобов или объекты."
  - rscadd: "Мастер культа теперь назначается игроку с наибольшим временем в роли культиста на начало раунда, вместо голосования."
  - rscadd: "Мастеры культа теперь могут передавать свою роль один раз."
  - balance: "Теперь способность \"Пометить цель\" даёт всем культистам заметный индикатор направления, как у живого сердца у еретиков."
  - bugfix: "Исправлены повреждённые спаны речи мастера культа."
  - bugfix: "Исправлена неработоспособность \"Элдритч-импульса\"."
  - balance: "Только святые роли теперь могут использовать библии в полной мере."
  - balance: "Священники, не имеющие Чести, теперь могут провести одноразовый ритуал превращения кого-либо в Дьякона, чтобы тот мог пользоваться снаряжением священника."
  - bugfix: "\"Мы знаем о багах\": воспроизведение защищённого аудио больше не приводит к сбоям сервера!"
  - rscdel: "Фундаментально злые персонажи больше не имеют чёрной крови."
  - admin: "Отмена вызова ERT теперь сопровождается правильным сообщением, что вызов был отменён, вместо того чтобы говорить, что нет кандидатов."
  - bugfix: "Ревенанты теперь не могут быть ложной целью для переработчика."
  - balance: "Ледяные дракончики теперь меняют свои дыхательные атаки в зависимости от ситуации."
  - bugfix: "Ледяные дракончики теперь используют свои дыхательные атаки несколько раз за встречу."
  - bugfix: "Исправлены многочисленные ошибки в карте станции Catwalk."
  - map: "Добавлены небольшие изменения для станции Catwalk (например, пропущенные кнопки, ставни и детали декора)."
  - config: "Шпионские награды теперь настраиваемы."
  - bugfix: "Исправлено потребление всего кислорода на тайле при установке усиленной брони на плитку."
  - qol: "Текстовое описание функции поиска мультитулом для АПЦ заменено на стрелки направления, подобные механике у Еретиков."
  - image: "Добавлен спрайт для стрелки мультитула."
  - rscadd: "Добавлены улитки в игру (держите их подальше от соли!)."
  - bugfix: "Сканирующее действие агентского ID теперь скрытое do_after."
  - bugfix: "Исправлено, что револьвер детектива не мог дать осечку."
  - balance: "Продолжительность эффекта абсорбции камня сокращена на 90%."
  - bugfix: "Машины Tcomms на станции Catwalk больше не разбросаны по карте."
  - map: "ИИ спутник Catwalk теперь оснащён новой прачечной и офисом."
  - bugfix: "Исправлена ошибка наложения из-за причёски \"Tress Shoulder\"."