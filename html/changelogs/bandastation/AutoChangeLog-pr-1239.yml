author: "tgstation"
delete-after: True
changes:
  - rscadd: "Вместо мгновенного растворения таблетки теперь активируются через 4 секунды. Это время можно увеличить, используя капельницу с сахаром: по 1 секунде за каждые 1u."
  - rscadd: "Пластыри теперь прикрепляются к коже и постепенно высвобождают свои реагенты, вместо того чтобы быть хуже таблеток и спреев."
  - rscadd: "Предметы, которые вы случайно проглотили, теперь попадают в содержимое вашего желудка."
  - refactor: "Пластыри больше не считаются таблетками в игре."
  - refactor: "Теперь у всех желудков есть содержимое, а не только у инопланетных существ. Вы можете вскрыть желудок скальпелем, чтобы извлечь содержимое, и зашить разрез коагулятором."
  - qol: "Типы продуктов теперь сохраняются при готовке по рецептам. Например, тарелка с \"солониной\", приготовленной из ломтиков гигантского убийцы-томата, больше не считается мясом, а только овощами."
  - bugfix: "Исправлено множество несоответствий в определении типов еды и рецептов."
  - bugfix: "Dank-pockets (вариант с марихуаной) теперь можно готовить в микроволновке."
  - rscadd: "Изменена механика приручения раптора для повышения справедливости."
  - rscadd: "Сложность мини-игры приручения теперь зависит от личности раптора, а также от особенностей укротителя."
  - bugfix: "Для предотвращения проблем с бесконечными продажами шлемы службы безопасности, броня и наборы дубинок теперь стоят 600 кредитов вместо 400."
  - bugfix: "Наборы свечей теперь стоят 400 кредитов вместо 300, а сами свечи продаются за 12,25 кредита за штуку."
  - rscadd: "Если вы выдохнете облако дыма из сигареты лицом к лицу с кем-то, оно попадет прямо ему в лицо."
  - rscadd: "Сигареты Синдиката ослепляют (на очень короткий срок), если вы выдохнете их дым в лицо кому-либо."
  - qol: "Оптимизированы GAGS с использованием Rust-g IconForge, худшее время генерации снижено до 1 мс."
  - balance: "Листы материалов и \"stock blocks\" теперь подвержены эластичным изменениям цен. То есть, если вы продаете материалы, их цена снизится после продажи и восстановится через некоторое время. (Что за бред блять???)"
  - bugfix: "\"Stock blocks\" больше нельзя создавать с нулевой стоимостью или количеством материала равным нулю."
  - bugfix: "Машина GMM больше не может создавать \"stock blocks\", если она обесточена."
  - qol: "Машина GMM теперь загорается при включении питания."
  - bugfix: "Плазмамены снова могут видеть свои предпочтения."
  - bugfix: "Исправлена ошибка, из-за которой базовые мобы не переходили в режим ожидания из-за присутствия поблизости призраков."
  - bugfix: "Иконки корректно генерируются для Janicart'ов."
  - bugfix: "Исправлены пробелы при наблюдении в режиме автонаблюдения."
  - balance: "Консоль карго теперь имеет задержку для экспресс-заказов (переименовано в автодоставку)."
  - bugfix: "Нельзя больше добавлять бесконечное количество слизистых ядер в продвинутые химические гранаты."
  - bugfix: "Контейнеры, не являющиеся пробирками, снова работают в гранатах."
  - bugfix: "Датчики приближения в гранатах наконец-то работают спустя примерно 4 года."
  - code_imp: "Обновлен код химических гранат."
  - rscadd: "Ваш распечаток настроения (при нажатии на пиктограмму настроения) был переформатирован и теперь должен быть более чистым."
  - rscadd: "Механика самоосмотра переработана, теперь она предоставляет гораздо меньше точной информации, если вы не самоосознанны."
  - rscadd: "Осколки от пуль и гранат теперь скрыты при осмотре – они находятся под кожей. Вы не можете удалить их руками, но можно использовать гемостаты или кусачки, если вы знаете об их наличии. Анализаторы здоровья всё ещё их обнаруживают."
  - qol: "Призракам больше не сообщается о случаях аппендицита у NPC."
  - rscadd: "Теперь вы можете крафтить глушители радиосигналов."
  - balance: "Цена глушителей радиосигналов снижена с 5 TC до 1 TC."
  - bugfix: "Вкладка \"Антагонисты\" в предпочтениях теперь прокручиваемая на Byond 516."
  - bugfix: "Исправлены текстовые вводы TGUI, которые позволяли ввод только 1 символа вместо бесконечности."