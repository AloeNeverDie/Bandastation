author: "tgstation"
delete-after: True
changes:
  - qol: "Soulscythes и вампиры теперь имеют интерфейс отображения крови в левом углу экрана вместо записи в панели статов, сообщающей количество крови."
  - code_imp: "Подсистемы, которые в игре представляют собой сеть, перемещены в отдельную категорию в коде."
  - rscadd: "Языки теперь могут иметь частичное понимание других языков. Более распространенные английские слова с большей вероятностью будут взаимно понятными."
  - rscadd: "Те, кто понимает Beachtongue, могут понимать 50% общих (Common) и 33% необычных (Uncommon) слов."
  - rscadd: "Те, кто понимает Common, могут понимать 33% Beachtongue и 20% Uncommon слов."
  - rscadd: "Те, кто понимает Uncommon, могут понимать 20% Common и 20% Beachtongue слов."
  - rscadd: "Особенность \"Двуязычность\": теперь можно выбрать, говорить или не говорить на языке."
  - rscadd: "Особенность \"Двуязычность\": теперь можно выбрать частичное понимание языка вместо полного."
  - qol: "Если вы говорите ВСЕ ЗАГЛАВНЫМИ буквами на иностранном языке, переведённые слова также будут ЗАГЛАВНЫМИ."
  - qol: "Множество новых форм знаков препинания теперь передаются при переводах."
  - qol: "1000 самых распространённых английских слов больше не будут перепутываться при переводе на другие языки на протяжении раунда. Это значит, что вы можете \"выучить\" некоторые слова, если будете особенно внимательны! (но только до следующего раунда)."
  - refactor: "Переработаны языковые переводы. Сообщайте, если заметите необычные или странные переводы."
  - bugfix: "Принудительное произнесение (например, культовые заклинания), заставляющее говорить на общем языке (Common), теперь корректно действует, даже если вы не знаете его."
  - rscadd: "Восстановлен глагол \"Link Forum Account\" (Привязать аккаунт форума)."