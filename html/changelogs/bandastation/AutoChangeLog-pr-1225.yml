author: "tgstation"
delete-after: True
changes:
  - rscadd: "Теперь можно брать отдельные куски пиццы."
  - qol: "Руководители ERT теперь имеют гарнитуру с режимом высокого звука."
  - bugfix: "Офицеры из Dead Squad получают корректный комплект одежды."
  - image: "Перерисованы все глаза, а для кибернетических глаз добавлены уникальные спрайты."
  - rscadd: "Если вы достаточно пьяны, вы можете сопротивляться своим фобиям и социальной тревожности."
  - rscadd: "Ваше настроение будет улучшаться по мере увеличения уровня опьянения, пока вы не вырубитесь."
  - bugfix: "Метод воздействия TOUCH теперь корректно учитывается при защите от прикосновений."
  - bugfix: "Вы больше не можете использовать Fry-Fu через биозащитную одежду, нагрев три капли эфирных масел до температуры солнца."
  - balance: "Теперь можно снимать трофейную рыбу с настенных креплений после смен, не превращая её в пыль, с вероятностью, зависящей от размера и веса рыбы, а также вашего навыка рыбалки."
  - bugfix: "Sakhno SKS больше не выбрасывает весь внутренний магазин при взаимодействии. Теперь требуется открыть затвор, как у других моделей с ручным затвором, чтобы зарядить оружие."
  - bugfix: "Теперь нельзя заряжать патроны в Sakhno и другие винтовки с ручным затвором с закрытым затвором."
  - balance: "Спейсмены (например, вы) теперь при удержании цели приоритетно используют руки, чтобы избивать цель, а не выкручиваются, пытаясь её ударить ногой."
  - balance: "Спейсмены теперь наносят повышенный урон с руки при удерживании целей, сравнимый с уроном от удара ногой, даже если цель не участвует в удерживании."
  - balance: "Пользователи импланта \"Сильная рука\" также получают бонус к ударам удерживаемых целей. В качестве бонуса горизонтальные цели будут вбиваться в пол, разрушая плитки, что оставляет видимый след сражения, но не наносит дополнительного урона."
  - bugfix: "Исправлена ошибка, из-за которой электроды прототипа egun мгновенно отсоединялись."
  - bugfix: "Исправлены некоторые галлюцинации, отображавшиеся ниже уровня пола, декалей или предметов."
  - bugfix: "Исправлена проблема, из-за которой большинство мобов шахты не получали увеличенного урона."
  - bugfix: "Исправлены стабилизаторы шляп, не удаляющие свойства одежды, что превращало любой шлем с прикреплённой \"почкой пацифизма\" в пассивный."
  - bugfix: "Исправлено исчезновение окраски света в ночных сменах."
  - bugfix: "Предметы на столах больше не горят от лавы."
  - bugfix: "Исправлены объекты с чувствительностью к звукам, слышавшие одно и то же несколько раз, например, камера вещания дублировала всё на развлекательный канал."
  - bugfix: "Убедились, что все эффекты Cyrogelidia удаляются, если реагент покидает организм существ."
  - code_imp: "Удалена случайная неиспользуемая переменная у космических турфов."
  - bugfix: "Заклинания культа больше не воспроизводят анимацию атаки при взаимодействии с недействительной целью."
  - bugfix: "Машины для стекирования теперь могут поднимать блюспейсовые кристаллы."
  - qol: "Сообщение о перезарядке консоли гражданских наград теперь выглядит как всплывающее уведомление (balloon alert) и показывает время, например, \"1 минута и 30 секунд\" вместо \"1.5 минуты\"."
  - code_imp: "Незначительные улучшения в коде консоли гражданских наград."
  - bugfix: "Исправлен потенциальный сбой во время работы мутации радиоактивности."
  - bugfix: "Удалена случайная пожарная тревога из морозильной камеры на DeltaStation."
  - qol: "Голосовые барьеры (инженерные, уборщика, барьеры PENLITE и др.) теперь могут проецироваться на двери."
  - qol: "Голосовые вентиляторы из ATMOS-проектора могут теперь проецироваться на двери, окна и решётки."
  - bugfix: "Исправлены фальшивые болты шлюзов, которые можно было осмотреть."
  - bugfix: "Бонус комплекта \"Сильная рука\" больше не требует определенного биотипа для работы. Теперь этот бонус доступен и для андроидов."
  - bugfix: "Исправлены постоянные сбои из-за горячих точек."
  - bugfix: "Горячие точки теперь корректно воспроизводят свои звуковые эффекты, даже если они созданы не плазменными пожарами."
  - code_imp: "Повторно добавлены функции return_turf_delta_p() и is_nearby_planetary_atmos() в качестве помощников для работы с турфами."