author: "tgstation"
delete-after: True
changes:
  - bugfix: "The Thing (Outpost 31) теперь атакует, если по нему стреляют из-за пределов диапазона агрессии, и добавлено достижение."
  - balance: "В комнате с наградой в Outpost 31 теперь есть морозильник с комплектом Т2 роботических органов и набором продвинутых медицинских инструментов. Также The Thing возвращается в место своего появления, если не вступил в агрессию."
  - refactor: "Изменилась система обработки действий с предметами (кнопочки на экране связанные с предметами)."
  - bugfix: "Больше нельзя получить MedHUD/SecHUD/DiagHUD, переключая HUD в кармане, или использовать прыгательные ботинки из рук."
  - qol: "Сварочные/дыхательные маски, каски и другие очки/шлемы больше не отображают свои действия на верхней панели, когда предмет находится в руках."
  - image: "Обновлены спрайты арены иерофанта."
  - bugfix: "Сбор растений ботаники теперь использует правильное место выпадения. Растения, собранные обезьянами-работниками на больших манипуляторах с использованием полного мешка для растений, больше не помещают собранные предметы внутрь большого манипулятора."
  - qol: "[Icebox] Голографические противопожарные двери в ботанике теперь заменены на пластиковые створки, через которые можно проходить."
  - code_imp: "Ошибки, вызванные пустыми звуками или слишком низким уровнем громкости, теперь логируется в runtime log ."
  - bugfix: "Шаги, такие как роботизированные или слизистые, больше не являются бесшумными."
  - balance: "Объекты из мяса больше не классифицируются как отвратительная еда, дополнительно к тому, что они сырые и мясные, и теперь содержат белки и жиры вместо стандартных питательных веществ и масла."
  - balance: "Материальные стопки пиццы, созданные с использованием маргариты и скалки, больше не содержат волшебным образом пепперони."
  - code_imp: "Код лута шахтеров был разделен на части и очищен."
  - refactor: "Модернизирован и переработана дубина иерофанта."
  - bugfix: "Маяк дубины иерофанта больше не может пропадать (до тех пор, пока вы не попробуете его использовать)."
  - balance: "Набор Контрактора больше недоступен при низком населении станции."
  - balance: "Ограничения на использование джокеров удалены из карт Агентов ID."
  - balance: "Контейнер спецоперативников теперь содержит вариацию карты Агента ID, которая может иметь только ограниченный доступ (как и было)."
  - rscadd: "Добавлена возможность для боргов прокладывать путь в и через зоны с ограниченным доступом."
  - bugfix: "Исправлен случайный сбой чата (BSOD) на Byond версии 516."
  - bugfix: "Принтер компонентов теперь отображает иконки предметов в своем интерфейсе."
  - bugfix: "Исправлены несогласованные шансы выпадения трофеев дробилки."